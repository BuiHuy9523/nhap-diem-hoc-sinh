<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inddex</title>
</head>
<body>
<script>
    var X = parseInt(prompt("nhap diem cua hoc sinh"));
    if (X < 0, X > 100){
        alert("ban da nhap diem sai,vui long nhap lai dung thang diem")
    }
    else if (X >= 75){
        alert("Hoc sinh xep loai A");
    }else if (60 <= X < 75){
        alert("Hoc sinh xep loai B");
    }else if (45 <= X < 60){
        alert("Hoc sinh xep loai C");
    }else if (35 <= X < 45){
        alert("Hoc sinh xep loai D");
    } else if (X < 35){
        alert("Hoc sinh xep loai E");
    } else if (X < 0, X > 100){
        alert("ban da nhap diem sai,vui long nhap lai dung thang diem")
    }
</script>
</body>
</html>
